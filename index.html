<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Edrys module metadata -->
  <meta name="description" content="ROS2 GUI streamed via XPRA" />
  <meta name="show-in" content="*" />

  <title>ROS2 GUI (XPRA Viewer)</title>

  <script src="https://edrys-labs.github.io/module/edrys.js"></script>
  <script defer src="https://edrys-labs.github.io/module/vendor/alpine.min.js"></script>
  <link rel="stylesheet" href="https://edrys-labs.github.io/module/vendor/water.min.css" />
  <link rel="stylesheet" href="https://edrys-labs.github.io/module/vendor/open-iconic/css/open-iconic.min.css" />

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }

    #container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
    }

    #viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 6px;
      background: #222;
      color: #ddd;
      text-align: center;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <template x-if="!!edrys" x-data="{ edrys: undefined }" x-init="Edrys.onUpdate((e)=>{ edrys={...e} })">
    <div id="container">
      <div id="loading">Connecting to XPRA serverâ€¦</div>
      <iframe id="viewer" src="http://localhost:14500" allowfullscreen></iframe>
    </div>
  </template>

  <script>
    const frame = document.getElementById("viewer");
    const loading = document.getElementById("loading");
    frame.onload = () => loading.style.display = "none";
  </script>
</body>

</html>
